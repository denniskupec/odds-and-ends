// Counter-Strike: Global Offensive config
// Updated: 2019-06-16

// Launch Options:
// -tickrate 128 -novid -console -refresh 120 -noaafonts -w 1920 -h 1440

con_enable "1"
developer "0"

exec aliases.cfg

// Rates
cl_interp "0.00"
cl_interp_ratio "2" // 2=matchmaking, 1=tryhard
cl_interpolate "1"
cl_lagcompensation "1"
cl_cmdrate "128"
cl_updaterate "128"
net_maxroutable "1150" // default=1200
rate "100000" // default=196608 
net_allow_multicast "1"
mm_dedicated_search_maxping "110"
cl_resend "2"
cl_resend_timeout "20"
cl_predictweapons "1"
cl_predict "1"
cl_showerror "0"
cl_allowupload "0"
cl_allowdownload "1"

net_splitrate "3"
net_showfragments "1"
net_showpeaks "1"
net_client_steamdatagram_enable_override "-1"
sdr ClientMinPingsBeforePingAccurate 16
sdr SDRClient_ClientForceRelayCluster okc
sdr SDRClient_MaxRate 100000
sdr SDRClient_MinRate 100000

// Mouse
sensitivity "1.2"
zoom_sensitivity_ratio_mouse "1"
//zoom_sensitivity_ratio_mouse "1.15"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
     
// Video
fps_max "222"
fps_max_menu "90"
mat_monitorgamma "1.80"
mat_postprocess_enable "0"
mat_disable_bloom "1"
mat_queue_mode "2"
mat_powersavingsmode "0"
r_dynamic "1" 
r_drawtracers_firstperson "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"


// Audio
snd_mix_async "1"
volume "0.3"
voice_loopback "0"
voice_enable "1"
voice_scale "0.24"
snd_musicvolume "0"
//snd_mixahead "0.05"
snd_mute_losefocus "0"
lobby_voice_chat_enabled "0"
adsp_debug "0"
 
// HUD
hud_scaling "0.75"
hud_showtargetid "1"
cl_hud_background_alpha "0.40"
cl_hud_bomb_under_radar "1"
cl_hud_color "3"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "0.800000"
cl_showloadout "1"
cl_showpos "1"
cl_showfps "0"
net_graph "1"
net_graphproportionalfont "0"
net_graphheight "0"
cl_loadout_colorweaponnames "1"
safezonex "0.75"
safezoney "0.75"
hud_takesshots "0"
cl_teammate_colors_show "1"
cl_inv_showdividerline "1"

// Radar
cl_radar_always_centered "1"
cl_radar_rotate "1"
cl_radar_scale "0.38"
cl_radar_icon_scale_min "0.4"
     
// Viewmodel
cl_righthand "0"
viewmodel_presetpos "0"
viewmodel_offset_z "-2"
viewmodel_offset_x "2.5"
viewmodel_fov "90"
viewmodel_recoil "0"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
  
// Crosshair
cl_crosshair_sniper_width "1"
cl_crosshairstyle "4"
cl_crosshairsize "5"
cl_crosshairthickness "0.5"
cl_crosshairgap "-1"
cl_fixedcrosshairgap "18"
cl_crosshairdot "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "999"
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "1"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "255"
     
// Misc
func_break_max_pieces "0"
player_nevershow_communityservermessage "1"
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosounds"
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "0"
cl_dm_buyrandomweapons "0"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
cl_scoreboard_mouse_enable_binding "+jump"
cl_teamid_overhead_name_fadetime "1"
ui_steam_overlay_notification_position "bottomright"
closeonbuy "0"
cl_mainmenu_show_datagraph "0"
cl_hideserverip "0"
cl_detail_max_sway "0"
spec_hide_players "0"
spec_show_xray "1"
cl_spec_show_bindings "1"`
cl_spec_stats "0"
cl_spec_mode "5"
cl_join_advertise "2"

// Binds
unbindall
bind "A" "+moveleft"
bind "W" "+forward"
bind "S" "+back"
bind "D" "+moveright"
bind "B" "buymenu"
bind "E" "+use"
bind "F" "+lookatweapon"
bind "G" "use weapon_c4;drop"
bind "Q" "lastinv"
bind "R" "+reload"
bind "U" "messagemode2"
bind "Y" "messagemode"
bind "Z" "+voicerecord"
bind "TAB" "+showscores"
bind "CAPSLOCK" "+speed"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+duck"
bind "MOUSE2" "+attack2"
bind "SPACE" "+jump"
bind "T" "+spray_menu"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "`" "toggleconsole"
bind "MOUSE1" "+attack3"

bind "C" "radio4"
bind "1" "slot1; alias radio4 radio4_1"
bind "2" "slot2; alias radio4 radio4_1"
bind "3" "slot3; alias radio4 radio4_1"
bind "4" "slot4; alias radio4 radio4_1"
bind "5" "slot5; alias radio4 radio4_1"

bind "1" slot1
bind "2" slot2
bind "3" slot3
bind "4" slot4
bind "5" slot5
bind "6" slot6
bind "7" slot7
bind "8" slot8
bind "9" slot9

host_writeconfig
echo "---------------------------------" 
